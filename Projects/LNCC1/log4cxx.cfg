log4j.rootLogger=debug, R


log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n

log4j.appender.socket=org.apache.log4j.SocketAppender
log4j.appender.socket.RemoteHost=localhost
log4j.appender.socket.Port=6666

log4j.appender.R=org.apache.log4j.FileAppender
log4j.appender.R.File=LOG/PZLOG.log
log4j.appender.R.Append=false
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n

log4j.logger.joao.main=debug,joaoMain
log4j.appender.joaoMain=org.apache.log4j.FileAppender
log4j.appender.joaoMain.File=LOG/joaoMain.log
log4j.appender.joaoMain.Append=false
log4j.appender.joaoMain.layout=org.apache.log4j.PatternLayout
log4j.appender.joaoMain.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n

log4j.logger.joao.main.tpzmatpoisson3destimator=debug,joaotpzmatpoisson3destimator
log4j.appender.joaotpzmatpoisson3destimator=org.apache.log4j.FileAppender
log4j.appender.joaotpzmatpoisson3destimator.File=LOG/joaotpzmatpoisson3destimator.log
log4j.appender.joaotpzmatpoisson3destimator.Append=false
log4j.appender.joaotpzmatpoisson3destimator.layout=org.apache.log4j.PatternLayout
log4j.appender.joaotpzmatpoisson3destimator.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n


log4j.logger.pz.mesh.TPZInterpolationSpace=debug,InterpSpace
